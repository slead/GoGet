
<!DOCTYPE html>
<html>
<head>
	<title>GoGet - Leaflet Quick Start Guide Example</title>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="leaflet.css" />
</head>
<body>
	<div id="map" style="width: 600px; height: 400px"></div>

	<script src="leaflet.js"></script>
	<script>

		//Create the map, centre on Sydney
		var center = new L.LatLng(-33.86092,151.20924);
		var map = new L.Map('map', { center: center, zoom: 14, attributionControl:true, zoomControl:false});   

		//Add an open streetmap basemap
		L.tileLayer('http://{s}.tile.cloudmade.com/BC9A493B41014CAABB98F0471D759707/997/256/{z}/{x}/{y}.png', {
			maxZoom: 18,
			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://cloudmade.com">CloudMade</a>'
		}).addTo(map);

		//Add the Pods layer from Ian's GeoServer instance. See http://goget.ianscrivener.com:8080/geoserver/web/ for more layers
	    var gi = new L.TileLayer.WMS("http://goget.ianscrivener.com:8080/geoserver/gwc/service/wms", {
	        layers: 'goget:pods',
	        format: 'image/png',
		transparent: true,
	        maxZoom: 20
	    }).addTo(map);

		//Add the suburbs layer
//	    var bb = new L.TileLayer.WMS("http://goget.ianscrivener.com:8080/geoserver/gwc/service/wms", {
//	        layers: 'goget:suburb',
//	        format: 'image/png',
//	        transparent: true,
//	        maxZoom: 20
//	    }).addTo(map);

	</script>
</body>
</html>
